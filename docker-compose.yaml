version: '3.8'

volumes:
  mysql-vol:

services:
  mysql:
    image: mysql:8.0
    container_name: docker-introduction-mysql
    restart: always
    volumes:
      - mysql-vol:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - mysql

  node_api:
    build: './api'
    container_name: docker-introduction-node
    restart: always
    ports:
      - 5030:5030
    volumes:
      - ./api:/home/node/app
    depends_on:
      - mysql

  web:
    image: php:8.0-apache
    restart: always
    ports:
      - 8888:80
    depends_on:
      - node_api
    volumes:
      - ./website:/var/www/html
